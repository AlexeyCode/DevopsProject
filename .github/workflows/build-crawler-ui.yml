name: build and push srawler image

on:
  push:
    paths:
      - 'search_engine_ui/**.txt'
      - 'search_engine_ui/ui/**.py'
      - 'search_engine_ui/tests/**.py'
      - 'search_engine_ui/ui/templates/**.html'
      - 'search_engine_ui/Dockerfile'
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: search_engine_ui/
          push: true
          tags: devopstank/crawler:latest